<!doctype html>
<html >
<head>
	<meta charset="utf-8">
	<title>Todo</title>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

	<link href="lib/ionic/css/ionic.css" rel="stylesheet">

	<script src="lib/ionic/js/ionic.bundle.js"></script>

	<script src="js/app.js"></script>

	<!-- Needed for Cordova/PhoneGap (will be a 404 during development) -->
	<script src="cordova.js"></script>
</head>

<body ng-app="itemAdmin" ng-controller="itemController">

	<ion-side-menus>
		<ion-side-menu-content>
			<ion-header-bar class="bar-dark">
				<h1 class="title">Items</h1>
				<button class="button button-icon" ng-click="newItem()">
					<i class="icon ion-compose"></i>
				</button>
			</ion-header-bar>
			<ion-content>
				<div class="list" show-delete="true" can-swipe="true">
					<ion-item ng-repeat="item in items">
						{{item.name}}
             <button class="button button-positive" ng-click="deleteItem(item._links.self.href)">Delete</button>
             <button class="button button-positive" ng-click="editItem(item)">Edit</button>
           </ion-item>
				</div>
			</ion-content>
		</ion-side-menu-content>
	</ion-side-menus>

  <script id="new-item.html" type="text/ng-template">

    <div class="modal">

      <!-- Modal header bar -->
      <ion-header-bar class="bar-secondary">
        <h1 class="title">New Item</h1>
        <button class="button button-clear button-positive" ng-click="closeNewItem()">Cancel</button>
      </ion-header-bar>

      <!-- Modal content area -->
      <ion-content>

        <form ng-submit="createItem(item)">
          <div class="list">
            <label class="item item-input">
              <input type="text" placeholder="Item Name" ng-model="item.name">
            </label>
            <label class="item item-input">
              <input type="text" placeholder="Item Code" ng-model="item.code">
            </label>
          </div>
          <div class="padding">
            <button type="submit" class="button button-block button-positive">Create Item</button>
          </div>
        </form>

      </ion-content>

    </div>

  </script>

</body>
</html>
